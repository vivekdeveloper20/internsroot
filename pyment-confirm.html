<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternsRoot Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            overflow-x: hidden;
        }

        .step-card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-custom {
            background-color: #1a73e8;
            color: #fff;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #135abc;
        }

        .qr-container img {
            max-width: 200px;
        }

        .step-heading {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a237e;
        }

        /* Celebration Animation */
        #confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #1a73e8;
            animation: confetti-fall 3s infinite ease-in-out;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-message {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .celebration-text {
            font-size: 2rem;
            font-weight: bold;
            color: #1a237e;
        }
    </style>
</head>

<body>
    <!-- Step 1: User Details Form -->
    <div class="container my-5" id="step1">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card step-card p-4">
                    <h4 class="step-heading mb-4">Step 1: Enter Payment Details</h4>
                    <form id="paymentForm">
                        <div class="mb-3">
                            <label class="form-label">Amount (â‚¹)</label>
                            <input type="text" class="form-control" value="1026.36" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter Full Name" required>
                        </div>
                        <button type="button" onclick="showStep2()" class="btn btn-custom w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 2: Payment Options -->
    <div class="container my-5" id="step2" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card step-card p-4">
                    <h4 class="step-heading mb-4">Step 2: Complete Payment</h4>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="p-3 bg-light rounded">
                                <h5 class="fw-bold">Price Summary</h5>
                                <p class="mb-1">Amount: <span class="fw-bold">â‚¹ 1,026.36</span></p>
                                <p>Using Phone: <span class="fw-bold">+91 84344 87300</span></p>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <h5 class="mb-3">Payment Options</h5>
                            <div class="mb-4 qr-container text-center">
                                <h6>Scan the QR Code</h6>
                                <img src="https://via.placeholder.com/200/000000/FFFFFF?text=QR+Code" alt="QR Code">
                                <p class="text-success mt-2 fw-bold">Upto â‚¹200 Cashback</p>
                            </div>
                            <div>
                                <h6 class="mb-2">UPI ID / Number</h6>
                                <input type="text" class="form-control mb-3" placeholder="example@upi" required>
                                <button onclick="showStep3()" class="btn btn-custom w-100">Verify and Pay</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Step 3: Payment Success -->
    <div class="container my-5 text-center" id="step3" style="display: none;">
        <div id="confetti"></div>
        <div class="card step-card p-5">
            <h4 class="celebration-text mb-3">ðŸŽ‰ Congratulations! ðŸŽ‰</h4>
            <p class="success-message mb-3">Your Payment was Successful.</p>
            <p class="text-muted">Thank you for completing your payment.</p>
            <button onclick="window.location.reload()" class="btn btn-custom mt-3">Go Back</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Step Transitions
        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }

        function showStep3() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step3').style.display = 'block';
            startConfetti();
        }

        // Confetti Animation
        function startConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiContainer.appendChild(confettiPiece);
            }
        }

        function getRandomColor() {
            const colors = ['#1a73e8', '#28a745', '#ff9800', '#f44336', '#9c27b0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
